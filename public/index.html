<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat app</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Chat App</h1>
            <form action="/chat.html">
                <label>User Name</label>
                <input type="text" name="username" placeholder="Enter User Name" required>
                <label>Room</label>
                <input type="text" name="room" id="room" placeholder="Enter Room" required>
                <label>Active Chat Rooms</label>
                <div id="chatRooms"></div>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <script id="chatRooms-Template" type="text/html">
        <select class="dropdown-rooms" onchange="selectedChatRooms()" id="select-chat-rooms">
            <option value="" selected hidden>Chat rooms</option>
            {{#rooms}}
            <option value="{{room}}">{{room}}</option>
            {{/rooms}}
        </select>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
